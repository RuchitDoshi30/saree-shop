<svg width="300" height="450" xmlns="http://www.w3.org/2000/svg">
  <!-- Semi-transparent blue banarasi saree overlay -->
  <defs>
    <pattern id="blueBaranasi" patternUnits="userSpaceOnUse" width="25" height="25">
      <rect width="25" height="25" fill="#1e3a8a" opacity="0.7"/>
      <circle cx="8" cy="8" r="3" fill="#3b82f6" opacity="0.6"/>
      <circle cx="17" cy="17" r="2" fill="#60a5fa" opacity="0.5"/>
      <path d="M 5 20 Q 12 15 20 20" fill="none" stroke="#fbbf24" stroke-width="1" opacity="0.8"/>
    </pattern>
  </defs>
  
  <!-- Banarasi saree drape -->
  <g transform="translate(150, 50)">
    <!-- Elaborate pallu with gold work -->
    <path d="M -25 75 Q -50 55 -60 95 Q -55 130 -25 115 Q -15 105 -10 95" fill="url(#blueBaranasi)" opacity="0.8"/>
    
    <!-- Rich blouse -->
    <ellipse cx="0" cy="95" rx="32" ry="42" fill="url(#blueBaranasi)" opacity="0.7"/>
    
    <!-- Heavy border at waist -->
    <ellipse cx="0" cy="165" rx="38" ry="18" fill="url(#blueBaranasi)" opacity="0.9"/>
    
    <!-- Full saree skirt with heavy work -->
    <path d="M -38 180 Q -45 260 -32 330 Q -28 370 -22 385 L 22 385 Q 28 370 32 330 Q 45 260 38 180 Z" fill="url(#blueBaranasi)" opacity="0.8"/>
    
    <!-- Gold zari border -->
    <path d="M -38 180 Q -45 260 -32 330" fill="none" stroke="#fbbf24" stroke-width="3" opacity="0.9"/>
    <path d="M 38 180 Q 45 260 32 330" fill="none" stroke="#fbbf24" stroke-width="3" opacity="0.9"/>
  </g>
</svg>