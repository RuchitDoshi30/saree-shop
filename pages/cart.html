<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Apsara Creations</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .navbar{
            background-color: black;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <!-- Cart Content --> 
    <main class="cart-main" style="margin-top: 40px;">
        <div class="container">
            <h1 class="cart-title">Shopping Cart</h1>
            
            <!-- Cart Items Section -->
            <div id="cart-items-section" class="cart-section">
                <div id="cart-items-container">
                    <!-- Cart items will be populated here -->
                </div>
                
                <!-- Empty Cart Message -->
                <div id="empty-cart" class="empty-cart" style="display: none;">
                    <div class="empty-cart-content">
                        <span class="material-icons empty-cart-icon">shopping_cart</span>
                        <h2>Your cart is empty</h2>
                        <p>Looks like you haven't added anything to your cart yet.</p>
                        <a href="saree-collection.html" class="continue-shopping-btn">Continue Shopping</a>
                    </div>
                </div>
            </div>

            <!-- Cart Summary -->
            <div id="cart-summary" class="cart-summary" style="display: none;">
                <div class="summary-content">
                    <h3>Order Summary</h3>
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span id="cart-subtotal">₹0</span>
                    </div>
                    <div class="summary-row">
                        <span>Shipping:</span>
                        <span>Free</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total:</span>
                        <span id="cart-total">₹0</span>
                    </div>
                    <button id="checkout-btn" class="checkout-btn">Proceed to Checkout</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Load Navbar and Footer -->
    <script>
        // Load navbar
        fetch('../components/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
                
                // Load navbar script after navbar is loaded
                const script = document.createElement('script');
                script.src = '../assets/js/script.js';
                document.head.appendChild(script);
            });

        // Load footer
        fetch('../components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            });
    </script>

    <!-- Authentication System -->
    <script src="../assets/js/auth.js"></script>

    <!-- Cart Functionality -->
    <script>
        class CartManager {
            constructor() {
                this.cart = [];
                this.init();
            }

            init() {
                this.loadCart();
                this.renderCart();
                this.attachEventListeners();
            }

            loadCart() {
                this.cart = JSON.parse(localStorage.getItem('apsara_cart') || '[]');
            }

            saveCart() {
                localStorage.setItem('apsara_cart', JSON.stringify(this.cart));
                this.updateCartIcon();
            }

            addToCart(product) {
                const existingIndex = this.cart.findIndex(item => item.id === product.id);
                
                if (existingIndex !== -1) {
                    this.cart[existingIndex].quantity += 1;
                } else {
                    this.cart.push({
                        ...product,
                        quantity: 1,
                        addedAt: new Date().toISOString()
                    });
                }
                
                this.saveCart();
                this.renderCart();
            }

            removeFromCart(productId) {
                this.cart = this.cart.filter(item => item.id !== productId);
                this.saveCart();
                this.renderCart();
            }

            updateQuantity(productId, newQuantity) {
                if (newQuantity <= 0) {
                    this.removeFromCart(productId);
                    return;
                }

                const item = this.cart.find(item => item.id === productId);
                if (item) {
                    item.quantity = newQuantity;
                    this.saveCart();
                    this.renderCart();
                }
            }

            calculateTotal() {
                return this.cart.reduce((total, item) => {
                    const price = parseFloat(item.price.replace(/[₹,]/g, ''));
                    return total + (price * item.quantity);
                }, 0);
            }

            renderCart() {
                const cartContainer = document.getElementById('cart-items-container');
                const emptyCart = document.getElementById('empty-cart');
                const cartSummary = document.getElementById('cart-summary');

                if (this.cart.length === 0) {
                    cartContainer.innerHTML = '';
                    emptyCart.style.display = 'flex';
                    cartSummary.style.display = 'none';
                    return;
                }

                emptyCart.style.display = 'none';
                cartSummary.style.display = 'block';

                cartContainer.innerHTML = this.cart.map(item => `
                    <div class="cart-item" data-product-id="${item.id}">
                        <div class="cart-item-image">
                            <img src="${item.image}" alt="${item.name}">
                        </div>
                        <div class="cart-item-details">
                            <h3 class="cart-item-name">${item.name}</h3>
                            <p class="cart-item-category">${item.category || 'Saree'}</p>
                            <div class="cart-item-price">${item.price}</div>
                        </div>
                        <div class="cart-item-quantity">
                            <button class="quantity-btn decrease" data-product-id="${item.id}">-</button>
                            <span class="quantity-value">${item.quantity}</span>
                            <button class="quantity-btn increase" data-product-id="${item.id}">+</button>
                        </div>
                        <div class="cart-item-total">
                            ₹${(parseFloat(item.price.replace(/[₹,]/g, '')) * item.quantity).toLocaleString()}
                        </div>
                        <button class="remove-btn" data-product-id="${item.id}">
                            <span class="material-icons">delete</span>
                        </button>
                    </div>
                `).join('');

                // Update summary
                const total = this.calculateTotal();
                document.getElementById('cart-subtotal').textContent = `₹${total.toLocaleString()}`;
                document.getElementById('cart-total').textContent = `₹${total.toLocaleString()}`;
            }

            attachEventListeners() {
                // Quantity buttons
                document.addEventListener('click', (e) => {
                    if (e.target.classList.contains('quantity-btn')) {
                        const productId = e.target.getAttribute('data-product-id');
                        const item = this.cart.find(item => item.id === productId);
                        
                        if (e.target.classList.contains('increase')) {
                            this.updateQuantity(productId, item.quantity + 1);
                        } else if (e.target.classList.contains('decrease')) {
                            this.updateQuantity(productId, item.quantity - 1);
                        }
                    }
                });

                // Remove buttons
                document.addEventListener('click', (e) => {
                    if (e.target.closest('.remove-btn')) {
                        const productId = e.target.closest('.remove-btn').getAttribute('data-product-id');
                        this.removeFromCart(productId);
                    }
                });

                // Checkout button
                document.addEventListener('click', (e) => {
                    if (e.target.id === 'checkout-btn') {
                        this.handleCheckout();
                    }
                });
            }

            handleCheckout() {
                // Check if user is logged in
                if (authSystem && authSystem.checkLoginForCheckout()) {
                    // Proceed with checkout
                    alert('Checkout functionality will be implemented in future updates!');
                }
                // If not logged in, authSystem.checkLoginForCheckout() will redirect to login
            }

            updateCartIcon() {
                const cartCount = this.cart.reduce((total, item) => total + item.quantity, 0);
                
                // Update cart icon if it exists
                const cartIcon = document.querySelector('.navbar-icon[href="cart.html"]');
                if (cartIcon) {
                    // Remove existing badge
                    const existingBadge = cartIcon.querySelector('.cart-badge');
                    if (existingBadge) {
                        existingBadge.remove();
                    }
                    
                    // Add new badge if items exist
                    if (cartCount > 0) {
                        const badge = document.createElement('span');
                        badge.className = 'cart-badge';
                        badge.textContent = cartCount;
                        cartIcon.appendChild(badge);
                    }
                }
            }
        }

        // Initialize cart manager when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                window.cartManager = new CartManager();
            }, 500); // Wait for navbar to load
        });
    </script>

    <style>
        /* Cart Styling - Minimal Design */
        body {
            background: #f8f9fa;
            font-family: 'Poppins', sans-serif;
        }

        .cart-main {
            min-height: 80vh;
            padding: 2rem 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .cart-title {
            text-align: center;
            color: #800000;
            margin-bottom: 2rem;
            font-weight: 600;
            font-size: 2rem;
        }

        .cart-section {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border: 1px solid #e9ecef;
        }

        .cart-item {
            display: grid;
            grid-template-columns: 80px 1fr auto auto auto;
            gap: 1rem;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid #f1f3f4;
        }

        .cart-item:hover {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1rem;
            margin: 0 -1rem;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item-image {
            border-radius: 8px;
            overflow: hidden;
        }

        .cart-item-image img {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 8px;
        }

        .cart-item-details {
            padding-left: 0.5rem;
        }

        .cart-item-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 0.3rem;
            font-size: 1rem;
        }

        .cart-item-category {
            color: #666;
            font-size: 0.85rem;
            margin-bottom: 0.5rem;
        }

        .cart-item-price {
            font-weight: 600;
            color: #800000;
            font-size: 1rem;
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: #f8f9fa;
            padding: 0.3rem 0.5rem;
            border-radius: 6px;
            border: 1px solid #e9ecef;
        }

        .quantity-btn {
            width: 28px;
            height: 28px;
            border: none;
            background: #800000;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.9rem;
            transition: background 0.2s ease;
        }

        .quantity-btn:hover {
            background: #600000;
        }

        .quantity-value {
            font-weight: 600;
            min-width: 30px;
            text-align: center;
            font-size: 0.95rem;
            color: #333;
        }

        .cart-item-total {
            font-weight: 600;
            color: #800000;
            font-size: 1.1rem;
        }

        .remove-btn {
            background: #dc3545;
            border: none;
            color: white;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 6px;
            transition: background 0.2s ease;
        }

        .remove-btn:hover {
            background: #c82333;
        }

        .empty-cart {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
        }

        .empty-cart-content {
            text-align: center;
            padding: 2rem;
        }

        .empty-cart-icon {
            font-size: 4rem;
            color: #ccc;
            margin-bottom: 1rem;
        }

        .empty-cart-content h2 {
            color: #666;
            margin-bottom: 1rem;
            font-weight: 600;
            font-size: 1.5rem;
        }

        .empty-cart-content p {
            color: #999;
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        .continue-shopping-btn {
            background: #800000;
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.2s;
            display: inline-block;
        }

        .continue-shopping-btn:hover {
            background: #600000;
        }

        .cart-summary {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border: 1px solid #e9ecef;
        }

        .summary-content h3 {
            color: #800000;
            margin-bottom: 1.5rem;
            font-weight: 600;
            font-size: 1.25rem;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.8rem;
            padding: 0.5rem 0;
            font-size: 1rem;
        }

        .summary-row.total {
            border-top: 2px solid #e9ecef;
            padding-top: 1rem;
            margin-top: 1rem;
            font-weight: 600;
            font-size: 1.2rem;
            color: #800000;
        }

        .checkout-btn {
            width: 100%;
            background: #800000;
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
            transition: background 0.2s;
        }

        .checkout-btn:hover {
            background: #600000;
        }

        /* Cart badge styling */
        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #dc3545;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .navbar-icon {
            position: relative;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .cart-title {
                font-size: 1.8rem;
                margin-bottom: 1.5rem;
            }

            .cart-section {
                padding: 1rem;
                border-radius: 8px;
            }

            .cart-item {
                grid-template-columns: 60px 1fr;
                gap: 0.8rem;
                grid-template-areas:
                    "image details"
                    "image quantity"
                    "image total"
                    "remove remove";
            }

            .cart-item-image { 
                grid-area: image; 
            }

            .cart-item-image img {
                width: 50px;
                height: 50px;
            }

            .cart-item-details { 
                grid-area: details; 
            }

            .cart-item-quantity { 
                grid-area: quantity; 
                justify-self: start;
                margin-top: 0.5rem;
            }

            .cart-item-total { 
                grid-area: total; 
                justify-self: start;
                margin-top: 0.5rem;
                font-size: 1.1rem;
            }

            .remove-btn { 
                grid-area: remove; 
                justify-self: center;
                margin-top: 1rem;
                width: 100%;
                max-width: 200px;
            }

            .cart-summary {
                padding: 2rem;
            }

            .continue-shopping-btn {
                padding: 0.8rem 2rem;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 0.5rem;
            }

            .cart-title {
                font-size: 1.8rem;
            }

            .cart-section, .cart-summary {
                padding: 1rem;
            }

            .quantity-btn {
                width: 30px;
                height: 30px;
                font-size: 1rem;
            }

            .quantity-value {
                min-width: 30px;
                font-size: 1rem;
            }
        }
    </style>
</body>
</html>
